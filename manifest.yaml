apiVersion: v1
kind: Service
metadata:
  name: LH-svc-devops
  labels:
    app: LH-bwce-devops
spec:
  type: LoadBalancer 
  ports:
  - port: 8085
    targetPort: 8085
  selector:
    app: LH-bwce-devops
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: LH-bwce-devops
spec:
  replicas: 1
  selector:
   matchLabels:
    app: LH-bwce-devops
  template:
    metadata:
      name: LH-bwce-devops
      labels:
        app: LH-bwce-devops
    spec:
      containers:
        - name: LH-bwce-devops
          image: santosh1208/lh:app1
          imagePullPolicy: Always
          env:

          
          ports:
            - containerPort: 8085
